<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fenixgame.css">

    <title>Fenix Games</title>
</head>

<body>
    <!-- Esto va en una template-->
    <div id="mainNavbars">
        <fg-navbar v-bind:components="components"></fg-navbar>
    </div>

    <main role="main" class="container-fluid" id="gamesPage">
        <div class="row">
            <section class="col-md-9">
                <div class="form-inline">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Game name" v-model="game.name">

                    <label class="sr-only" for="inlineFormInputGroup">Description</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Description" v-model="game.description">
                    </div>
                    <button class="btn btn-primary" v-on:click="saveGame" v-if="game.id===null" >Save</button>
                    <button class="btn btn-primary" v-on:click="clearGameForm" v-if="game.id" >Clear</button>
                    <button class="btn btn-warning" v-on:click="updateGame">Update</button>
                    <button class="btn btn-danger" v-on:click="deleteGame" v-bind:class="{ disabled: game.id===null }" :disabled="game.id===null">Delete</button>
                </div>
            </section>
            <section class="col-md-3 ml-md-auto text-right">
                <button class="btn btn-success" v-on:click="refreshGames">Refresh</button>
            </section>
        </div>
        <div class="row top-buffer">
            <section v-if="gamesListErrored">
                <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
            </section>

            <section v-else class="col-md-12">
                <div v-if="gamesListLoading">Loading...<i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div>
                <div v-else>
                    <table class="table table-hover starter-template">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="g in gamesList" v-on:click="selectedGame(g)">
                                <th>{{ g.id }}</th>
                                <td>{{ g.name }}</td>
                                <td>{{ g.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>


        </div>
    </main>

    <div id="app">
        <p>
          <!-- use router-link component for navigation. -->
          <!-- specify the link by passing the `to` prop. -->
          <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
          <router-link to="/foo">Go to Foo</router-link>
          <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- route outlet -->
        <!-- component matched by the route will render here -->
        <router-view></router-view>
      </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script type="module" src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
