<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navidad 2018</title>

    <link rel="stylesheet" href="../../static/css/navidad.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Modulo de administración</title>
</head>
<body>


<form action="#" class="form-horizontal"
      th:action="@{/private/players}"
      th:object="${newPlayer}"
      method="post">
    <fieldset>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}"/>
        <span class="pull-right">
            <input type="submit" id="submitButton" class="btn btn-success" th:value="Save" tabindex="0">
        </span>
    </fieldset>
</form>
<form action="#" class="form-horizontal"
      th:action="@{/private/players/reset}"
      method="post">
    <span class="pull-right">
            <input type="submit" id="resetButton" class="btn btn-warning" th:value="Reset" tabindex="0">
        </span>
</form>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Jugador</th>
        <th>Jugador Asignado</th>
        <th>¿Ha jugado ya?</th>
        <th>Fecha de juego</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${players.getPlayers().isEmpty()}"> ¡No hay jugadores!</tr>
    <tr th:each="player: ${players.getPlayers()}">
        <th scope="row"><span th:text="${player.getId()}"></span></th>
        <td><span th:text="${player.getNombre()}"></span></td>
        <td><span th:text="${player.getAsigandoA()}"></span></td>
        <td><span th:text="${player.getJuegado()}"></span></td>
        <td><span th:text="${player.getFechaJugado()}"></span></td>
        <td><form action="#" th:action="@{/private/players/{id}(id=${player.getId()})}" th:method="delete">
            <input type="submit" class="btn btn-danger" th:value="Delete"/>
        </form>
        </td>
    </tr>
    </tbody>
</table>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
