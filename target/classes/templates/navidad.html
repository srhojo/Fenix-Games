<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navidad 2018</title>


    <link href="/css/navidad.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<main role="main" class="container">

    <div class="d-flex align-items-center text-center p-3 my-3 text-white bg-purple rounded box-shadow">
        <div class="lh-100">
            <img src="arbol.png" class="rounded float-left headerImg" alt="Arbol">
            <img src="arbol.png" class="rounded float-right headerImg" alt="Arbol">
            <h2 class="mb-0 text-white lh-100">Â¡Amigo invisible 2018-2019!</h2>
            <p>Selecciona tu nombre para poder ver quien te ha tocado</p>
        </div>
    </div>


    <div class="my-3 p-3 bg-white rounded box-shadow" id="playersView">
        <h6 class="border-bottom border-gray pb-2 mb-0">Jugadores</h6>
        <div class="media text-muted pt-3" th:if="${players.isEmpty()}">
            <p>No hay jugadores</p>
        </div>
        <div class="media text-muted pt-3 playerSelectable" th:each="player, itemStat : ${players}">
            <button class="btn btn-primary lh-100" th:text="${player.getNombre()}"
                    th:attr="data-player=|${player.nombre}|" data-toggle="modal"
                    data-target="#verifyPlayerModal"></button>
        </div>
    </div>

    <div id="playResult" class="d-none p-3 my-3 rounded box-shadow" style="display: none;">
        <div class="lh-100">
            <h3 class="mb-0 lh-100"></h3>
            <div class="content mb-0 lh-100"></div>
            <small class="d-block text-right mt-3">
                <a class="btn btn-info" href="#" th:href="@{/navidad}">Volver</a>
            </small>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="verifyPlayerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" id="playButtonConfirm" >Si</button>
                </div>
            </div>
        </div>
    </div>

</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="/js/navidad.js"></script>

</body>
</html>
