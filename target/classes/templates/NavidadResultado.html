<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navidad 2018</title>

    <link rel="stylesheet" href="../static/css/navidad.css">
    <!-- Bootstrap CSS -->

        <div class="lh-100">
            <h3 class="mb-0 text-white lh-100">¡Navidad 2018-2019!</h3>
            <p>¡<span th:text="${jugador.getNombre()}"></span>! te ha tocado <b><span th:text="${jugador.getAsignado()}"></span></b></p>
            <small class="d-block text-right mt-3">
                <a class="btn btn-info" href="#" th:href="@{/navidad}">Volver</a>

        </div>
    </div>

</main>
